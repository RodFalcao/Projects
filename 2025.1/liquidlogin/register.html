<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">s
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="global.css">
    <title>Liquid.register</title>
</head>
<body class="bg-01 overflow-hidden">
    <main class=" h-screen flex items-center justify-center">
        <form class="form-theme-liquid" action="#" method="post">
            <div class="mb-10 mt-5">
                <legend>RAccount</legend>
            </div>
            <p>Account:</p>
            <fieldset class="flex flex-col items-center justify-center gap-1">
                <input type="text" name="username" id="username" placeholder="Username" required minlength="3">
                <input type="email" name="email" id="email" placeholder="Email" required>
            </fieldset>
            <p>User Informations:</p>
            <fieldset class="flex flex-col items-center justify-center gap-1">
                <input type="text" name="fullName" id="fullName" placeholder="Full Name" required>
                <input type="date" name="Birth" id="Birth" placeholder="Birth Date" required>
            </fieldset>
            <fieldset class="flex items-center justify-center gap-1">
                <input type="password"  name="password" id="password" placeholder="Password" required minlength="8" aria-describedby="password-error" >
                <input type="password" name="passwordsecondary" id="passwordsecondary" placeholder="Repeat Password" required minlength="8" aria-describedby="confirm-password-error" >
            </fieldset>
            <p>Register with:</p>
            <fieldset class="flex items-center justify-center gap-1">
                <button class="other-login-btn" type="button" name="apple">
                    <img src="assets/icons8-apple-30.png" alt="Apple icon">
                </button>
                <button class="other-login-btn" type="button" name="google">
                    <img src="assets/icons8-google-50.png" alt="Google icon">
                </button>
                <button class="other-login-btn" type="button" name="microsoft">
                    <img src="assets/icons8-microsoft-50.png" alt="Microsoft icon">
                </button>
            </fieldset>
            <div class="p-10 flex items-center justify-center gap-2 submit">
                  <button type="submit">Register</button>
                  <p>Or</p>
                  <a href="login.html">Login</a>
            </div>
        </form>
    </main>
</body>
</html>
