<!DOCTYPE html>
<html lang="en">
<head>

                    <h1 class="text-center"><span><strong>Exotic</strong></span></h1>

                    
            </div>
            <div class="badges flex items-center justify-around mt-4">

                <img class="badge" src="assets/icons/badges/Frame-3.svg" alt="">
                <img class="badge" src="assets/icons/badges/Frame-4.svg" alt="">
                <img class="badge" src="assets/icons/badges/Frame-5.svg" alt="">
            </div>
        
                <div class="text-center">
                    <div class="mt-5 mb-5">
                        <p>Texto sobre oque voce e</p>
                    </div>
                    <div class=" flex items-center gap-2 justify-center ">

                            <img src="assets/icons/socials/Frame-1.svg" alt="">

                        <a class="social">
                            <img src="assets/icons/socials/Frame-2.svg" alt="">
                        </a>

                        <a class="social">

                        </a>
                    </div>
                </div>  
            </div>
            <div  class="separator mt-5 mb-5"></div>
            <div class="flex gap-4">
                <div class="card flex items-center justify-between">
                    <div class="flex items-center gap-2">
                        <img src="assets/icons/socials/icons8-discord.svg" alt="">
                        <h3>Discord</h3>
                    </div>
                    <a class="btn-arrow" href=""><img src="assets/icons/default/Frame.svg" alt=""></a>
                </div>
                <div class="player">

                        <input id="music-checkbox" checked="checked"  type="checkbox">
